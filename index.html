<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator
    </title>
    <link rel="stylesheet" href="./calcu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div  class="head">
        <i class="fa-solid fa-delete-left fa-2xl" id="backspace"></i>
       <div id="screen">
        <input type="text" id="screen"> 
       </div> 
            
    <!-- number one -->
    <div  id="one">
        <button onclick="myfunction(1)">1</button>
        <button  onclick="myfunction(2)">2</button>
        <button  onclick="myfunction(3)">3</button>
    </div>
    <!-- number two -->
    <div id="two">
        <button  onclick="myfunction(4)">4</button>
        <button  onclick="myfunction(5)">5</button>
        <button  onclick="myfunction(6)">6</button>
        </div>


<div id="three">
    <button  onclick="myfunction(7)">7</button>
    <button  onclick="myfunction(8)">8</button>
    <button  onclick="myfunction(9)">9</button>
    </div>


<div id="four">
    <button id="clear">C</button>
    <button  onclick="myfunction(0)">0</button>
    <button id="equal">=</button>
    </div>
   
</div> <div id="five">
        <button  onclick="myfunction(' * ')">x</button>
        <button  onclick="myfunction(' / ')">/</button>
        <button  onclick="myfunction(' - ')">-</button>
        <button  onclick="myfunction(' + ')">+</button>
        </div>
    
    <!-- javascript link file -->
    <script src="./calcu.js"> </script>
</body>
</html>
