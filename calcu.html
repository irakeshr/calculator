<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator
    </title>
    <link rel="stylesheet" href="./calcu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div  class="head">
        <i class="fa-solid fa-delete-left fa-2xl" ></i>
       <div id="screen">
        <input type="text" id="screen"> 
       </div> 
            
    <!-- number one -->
    <div  id="one">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <!-- number two -->
    <div id="two">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        </div>


<div id="three">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    </div>


<div id="four">
    <button>C</button>
    <button>0</button>
    <button>=</button>
    </div>
   
</div> <div id="five">
        <button>x</button>
        <button>/</button>
        <button>-</button>
        <button>+</button>
        </div>
    
    <!-- javascript link file -->
    <script src="./calcu.js"> </script>
</body>
</html>
